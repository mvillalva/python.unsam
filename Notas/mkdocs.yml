theme:
  name: mkdocs
  highlightjs: true
  hljs_languages:
    - yaml
  analytics:
    gtag: G-1MPV3EL62Y
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s
  nav_style: light # dark # light
  navigation_depth: 3
  locale: es
  features:
    - navigation.sections
    - navigation.top

